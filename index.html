<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인구성요소제작 - 박효준</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header id="header">
            <a href="#">
                <img src="./images/logo.png" alt="LOGO">
            </a>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="#"><img src="./images/icon-1.png" alt="House" class="icon"></a>
                    </li>
                    <li><a href="#">해외여행</a></li>
                    <li><a href="#">프리미엄</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">COMPANY</a></li>
                </ul>
            </nav>
        </header>
        <section id="section-1">
            <!-- 슈퍼 세이브 10% -->
            <div class="sale">
                <img src="./images/Sale.png" alt="SALE CIRCLE">
                <h1>슈퍼 세이브 <br>
                    <span class="up">10%</span>
                    off
                </h1>
            </div>
        </section>
        <section id="section-2">
            <!-- 이미지 3 분활 -->
            <figure>
                <img src="./images/royal_guards.jpg" alt="royal_guards">
            </figure>
            <figure>
                <img src="./images/Icon-2.png" alt="logo2">
                <img src="./images/icon-3.png" alt="logo3">
            </figure>
            <figure>
                <img src="./images/city-sky-people-bridge-34629.jpg" alt="CITY">
            </figure>
        </section>
        <footer id="footer">
            <p>
                copyright. Travel. All right Reserved.
            </p>
        </footer>
    </div>
</body>
</html>
